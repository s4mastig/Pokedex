<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="font.css">
    <link rel="icon" type="image/x-icon" href="/img/poke-ball.png">

</head>

<body onload="init()">
    <header>
        <div class="header-content">
            <h1><a href="./index.html"><img class="pokedex-writing" src="./img/pokedex-writing.png" alt="Pokedex"></a></h1>
            <input class="search" id="search" type="text" placeholder="Search" onkeyup="filterPokedex()">
        </div>
    </header>
    <div class="content-margin">
        <div class="content" id="content">
        </div>
    </div>
    <div id="loadingSpinner">
        <img class="pokeball" src="./img/poke-ball.png">
        <div>Loading ...</div>
    </div>
    <div id="loadButton" class="load-button">

    </div>

</body>

</html>
