<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>

<body onload="init()">
    <header>
        <h1><img class="pokedex-writing" src="./img/pokedex-writing.png" alt="Pokedex"></h1>
        <input class="search" id="search" type="text" placeholder="Search" onkeyup="filterPokedex()">
    </header>
    <div class="content" id="content">

    </div>
    <div id="loadingSpinner">
        <img class="pokeball" src="./img/poke-ball.png">
    </div>
    <div id="loadButton" class="load-button">

    </div>
    
</body>

</html>
